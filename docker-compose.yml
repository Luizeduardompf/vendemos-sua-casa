services:
  vendemos-sua-casa:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: vendemos-sua-casa:1.0
    container_name: vendemos-sua-casa-app
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - vendemos-sua-casa-volume:/app/.next
      - ./src:/app/src
      - ./package*.json:/app/package*.json
      - /app/node_modules
    env_file:
      - .env.local
    environment:
      - PATH=/app/node_modules/.bin:/usr/local/bin:$PATH
    stdin_open: true
    tty: true
    command: npm run dev
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vendemos-sua-casa.name=vendemos-sua-casa"
      - "com.vendemos-sua-casa.description=Plataforma para venda de im√≥veis"
      - "com.vendemos-sua-casa.version=1.0.0"
      - "com.vendemos-sua-casa.environment=development"

volumes:
  vendemos-sua-casa-volume:
